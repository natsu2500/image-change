<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://takuro-1200.github.io/image-change/style.css">
    <title>top-image change</title>
</head>
<body>
    <div class="image-box">
        <div class="image-box-hight">
          <img id="top-image" class="gridItem" src="https://takuro-1200.github.io/image-change/image/concept.png" alt="" data-image="https://takuro-1200.github.io/image-change/image/concept.png" >
        </div>
        <div class="image-box-low">
          <img class="gridItem" src="https://takuro-1200.github.io/image-change/image/concept.png" alt=""  data-image="https://takuro-1200.github.io/image-change/image/concept.png"/>
          <img class="gridItem" src="https://takuro-1200.github.io/image-change/image/gallery2.png" alt=""  data-image="https://takuro-1200.github.io/image-change/image/gallery2.png"/>
          <img class="gridItem" src="https://takuro-1200.github.io/image-change/image/gallery5.png" alt=""  data-image="https://takuro-1200.github.io/image-change/image/gallery5.png"/>
          <img class="gridItem" src="https://takuro-1200.github.io/image-change/image/stylist.png" alt=""   data-image="https://takuro-1200.github.io/image-change/image/stylist.png"/>
        </div>
      </div>
    <script src="https://takuro-1200.github.io/image-change/script.js"></script>

</html>
