<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>top-image change</title>
</head>
<body>
    <div class="image-box">
        <div class="image-box-hight">
          <img id="top-image" class="gridItem" src="/image/concept.png" alt="" data-image="/image/concept.png" />
        </div>
        <div class="image-box-low">
          <img class="gridItem" src="/image/concept.png" alt=""  data-image="/image/concept.png"/>
          <img class="gridItem" src="/image/gallery2.png" alt=""  data-image="/image/gallery2.png"/>
          <img class="gridItem" src="/image/gallery5.png" alt=""  data-image="/image/gallery5.png"/>
          <img class="gridItem" src="/image/stylist.png" alt=""   data-image="/image/stylist.png"/>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
